<mat-toolbar class="custom-toolbar">
  <button mat-icon-button class="white-icon" aria-label="back clicked" (click)="backClicked()">
    <mat-icon class="volume-icon">arrow_back</mat-icon>
  </button>
  <span class="toolbar-title">My Crops</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button class="white-icon" aria-label="read text" (click)="volumeClicked()">
    <mat-icon>volume_up</mat-icon>
  </button>
</mat-toolbar>

<button mat-mini-fab class="md-fab-bottom-right" (click)="fabClicked()">
  <mat-icon>add</mat-icon>
</button>

<div class="horizontal">
  <h2 class="date">{{ currentDate }}</h2>
  <div class="imgHolder">
    <mat-icon class="vertical-align-middle yellow" >wb_sunny</mat-icon>
    <span class="vertical-align-middle temp">30c</span>
  </div>
</div>

<mat-grid-list cols="2" rowHeight="1:1" gutterSize="2px" *ngIf="activeTab == tabs[0]">
  <mat-grid-tile *ngFor="let crop of dataSource">
    <mat-card>
      <img mat-card-image src="{{ crop.url }}" alt="{{ crop.cropName }}" />
      <mat-card-footer>
        <mat-card-title>{{ crop.cropName }}</mat-card-title>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
